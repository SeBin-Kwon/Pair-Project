{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
<h1 class="mb-4">수정하기</h1>
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input class="btn btn-primary" type="submit" value="수정 완료">
  <a class="btn btn-outline-danger" href="{%  url 'accounts:delete' %}">회원탈퇴</a>
</form>
</div>
{% endblock %}
