{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">{{ review.title }}</h1>
  <p>{{ review.content }}</p>
  {% if request.user.is_authenticated %}
    <a href="{% url 'reviews:update' review.pk %}" class="btn btn-primary">수정</a>
    <a href="{% url 'reviews:delete' review.pk  %}" class="btn btn-danger">삭제</a>
    <a href="{% url 'reviews:index' %}" class="btn btn-secondary">뒤로가기</a>
  {% else %}
    <a href="{% url 'reviews:index' %}" class="btn btn-secondary">뒤로가기</a>
  {% endif %}
</div>
{% endblock %}
