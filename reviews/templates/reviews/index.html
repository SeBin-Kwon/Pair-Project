{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
<h1 class="mb-4">Review List</h1>
<table class="table table-dark table-striped table-hover text-center">
  <thead>
    <tr>
      <th scope="col" class="text-center ps-2">영화 제목</th>
      <th scope="col" class="text-center ps-4">리뷰 제목</th>
      <th scope="col" class="text-center ps-4">평점</th>
    </tr>
  </thead>
  <tbody>
    {% for review in reviews %}
    <tr>
      <td>
        <a href="{% url 'reviews:detail' review.pk %}" class="text-center text-decoration-none text-white">
          {{ review.title }}
        </a>
      </td>
      <td>
        <p class="text-center text-decoration-none text-white">
          {{ review.movie_name }}
        </p>
      </td>
      <td>
        <p class="text-center text-decoration-none text-white">
          {{ review.grade }}
        </p>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
