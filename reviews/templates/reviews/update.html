{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1>리뷰 수정</h1>
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input class="btn btn-outline-primary" type="submit" value="완료">
  <a href="{% url 'reviews:detail' review.pk %}" class="btn btn-outline-primary">돌아가기</a>
</form>
{% endblock %}
